<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="sidebar">
      <div class="dashboard">
        <a href="#" class="links">
          <img src="./Images/view-dashboard.svg" alt="Dashboard image"> 
          <p>Dashboard</p>
        </a>
      </div>
      <div class="content">
        <div class="options">
          <a href="#" class="links">
            <img src="./Images/home.svg" alt="Home image"> 
            <p>Home</p>
          </a>
        </div>
        <div class="options">
          <a href="#" class="links">
            <img src="./Images/card-account-details-outline.svg" alt="profile image"> 
            <p>Profile</p>
          </a>
        </div>
        <div class="options">
          <a href="#" class="links">
            <img src="./Images/message.svg" alt="Message image"> 
            <p>Messages</p>
          </a>
        </div>
        <div class="options">
          <a href="#" class="links">
            <img src="./Images/history.svg" alt="History image"> 
            <p>History</p>
          </a>
        </div>
        <div class="options">
          <a href="#" class="links">
            <img src="./Images/calendar-check.svg" alt="Task image"> 
            <p>Task</p>
          </a>
        </div>
        <div class="options">
          <a href="#" class="links">
            <img src="./Images/account-group.svg" alt="Communities image"> 
            <p>Communities</p>
          </a>
        </div>
      </div>
      <div class="others">
        <div class="options">
          <a href="#" class="links">
            <img src="./Images/cog.svg" alt="Settings image"> 
            <p>Settings</p>
          </a>
        </div>
        <div class="options">
          <a href="#" class="links">
            <img src="./Images/help-box.svg" alt="Support image"> 
            <p>Support</p>
          </a>
        </div>
        <div class="options">
          <a href="#" class="links">
            <img src="./Images/shield-lock.svg" alt="Privacy image"> 
            <p>Privacy</p>
          </a>
        </div>
      </div>
    </div>
    <div class="main-body">

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
