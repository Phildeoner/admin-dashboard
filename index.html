<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="sidebar">
      <div class="dashboard">
        <img class="image" src="./Images/view-dashboard.svg" alt="Dashboard image">
        <a href="" class="links"><p>Dashboard</p></a>
      </div>
      <div class="content">
        <div class="options">
          <img class="image" src="./Images/home.svg" alt="Home image">
          <a href="" class="links"><p>Home</p></a>
        </div>
        <div class="options">
          <img class="image" src="./Images/card-account-details-outline.svg" alt="profile image">
          <a href="" class="links"><p>Profile</p></a>
        </div>
        <div class="options">
          <img class="image" src="./Images/message.svg" alt="Message image">
          <a href="" class="links"><p>Messages</p></a>
        </div>
        <div class="options">
          <img class="image" src="./Images/history.svg" alt="History image">
          <a href="" class="links"><p>History</p></a>
        </div>
        <div class="options">
          <img class="image" src="./Images/calendar-check.svg" alt="Task image">
          <a href="" class="links"><p>Task</p></a>
        </div>
        <div class="options">
          <img class="image" src="./Images/account-group.svg" alt="Communities image">
          <a href="" class="links"><p>Communities</p></a>
        </div>
      </div>
      <div class="others">
        <div class="options">
          <img class="image" src="./Images/cog.svg" alt="Settings image">
          <a href="" class="links"><p>Settings</p></a>
        </div>
        <div class="options">
          <img class="image" src="./Images/help-box.svg" alt="Support image">
          <a href="" class="links"><p>Support</p></a>
        </div>
        <div class="options">
          <img class="image" src="./Images/shield-lock.svg" alt="Privacy image">
          <a href="" class="links"><p>Privacy</p></a>
        </div>
      </div>
    </div>
    <div class="main-body">
      <div class="top">
        <div class="search">
          <a href="#"><img src="./Images/magnify.svg" alt="search icon"></a>
          <input type="text">
        </div>

      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
